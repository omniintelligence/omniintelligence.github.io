/*hidden sharing button*/
div.share {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 20px;
  margin: 10%;
}

ul {
  padding: 0;
  margin: 0;
  list-style-type: none;
}

.share-icons {
  position: relative;
  display: flex;
  box-shadow: inset 0 -6px 10px -8px rgba(0, 0, 0, 0.3), inset 0 6px 10px -8px rgba(0, 0, 0, 0.3);
  cursor: pointer;
}
.share-icons__block {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translateZ(0);
  transition: transform 0.3s, filter 0.2s;
  transition-timing-function: ease-in-out;
}
.share-icons__block-left, .share-icons__block-right {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  background: white;
  transition: 0.6s;
}
.share-icons__block-left {
  -webkit-clip-path: inset(0 50% 0 0);
          clip-path: inset(0 50% 0 0);
}
.share-icons__block-right {
  -webkit-clip-path: inset(0 0 0 50%);
          clip-path: inset(0 0 0 50%);
}
.share-icons__item {
  padding: 0.75rem;
}
.share-icons:hover .share-icons__block {
  filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.3));
}
.share-icons:hover .share-icons__block-left {
  transform: translateX(-50%) scale(1.2);
}
.share-icons:hover .share-icons__block-right {
  transform: translateX(50%) scale(1.2);
}
/*tile button*/
.button-block {
  width: 600px;
  margin: 2px auto;
}

.social {
  display: inline-block;
  margin: 30px;
  cursor: pointer;
}
.social a {
  display: block;
  background: black;
  padding: 20px;
  position: relative;
  transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(0, 0);
  box-shadow: -20px 20px 10px rgba(0, 0, 0, 0.5);
  transition: all 0.5s ease-in-out;
}
.social a::before {
  display: block;
  content: "";
  position: absolute;
  width: 20px;
  height: 100%;
  left: -20px;
  top: 10px;
  background: rgba(0, 0, 0, 0.7);
  transform: rotate(0deg) skewY(-45deg);
}
.social a::after {
  display: block;
  content: "";
  position: absolute;
  bottom: -20px;
  left: -10px;
  height: 20px;
  width: 100%;
  transform: rotate(0deg) skewX(-45deg);
  background: rgba(0, 0, 0, 0.7);
  transform: rotate(45deg) scewY(-45deg);
}
.social a:hover {
  transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
  box-shadow: -50px 50px 30px rgba(0, 0, 0, 0.5);
}
.social a i {
  color: white;
  font-size: 30pt;
}
