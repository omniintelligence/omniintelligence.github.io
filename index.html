<html>
    <head>
        <title>Styling Fieldset And Legends</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                color: black;
            }
            input {
                border-bottom: 1px dotted black;
                border-top: none;
                border-right: none;
                border-left: none;
                padding: 5px;
                width: 280px;
                margin-bottom: 20px;
            }
            input:focus {
                border: 1px dotted #dcdcdc;
                outline: none;
            }
            input#submit {
                color:black;
                background-color: springgreen;
                border: none;
                border-radius: 5px;
                width: 80px;
            }
            input#submit:hover{
                color: white;
                background-color: black;
            }
            fieldset {
                width: 90%;
                height: 500px;
                border: 3px  springgreen;
                border-style:inset;
                border-radius: 10px;
                padding: 10px 20px;
                text-align: left;
                text-transform: uppercase;
                -webkit-box-shadow: 5px 5px 5px #777777;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Newsletter</legend>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email">
                <br>
                <input type="submit" value="subscribe" id="submit">
            </fieldset>
        </form>
    </body>
</html>
