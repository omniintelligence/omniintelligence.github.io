<html>
    <head>
        <title>Window-Object</title>
        <style>
            body {
                background: url("hotelbackground.jpg")no-repeat;
                background-size: cover;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                margin: 0;
            }
            h1 {
                background: turquoise url("hotellogo.jpg")no-repeat;
                width: 300px;
                height: 300px;
                text-indent: 100%;
                float: left;
                overflow: hidden;
                margin-top: 0;
                box-shadow: 4px 4px 4px rgba(67,65,79,0.2);
            }
            #info {
                background-color: turquoise;
                width: 230px;
                min-height: 100%;
                right: 12%;
                position: absolute;
                text-align: center;
                box-shadow: 0px 0px 4px 4px rgba(67,65,79,0.2);
            }
            h2 {
                margin: 1em  0 0 0 ;
                color: white;
                font-weight: normal;
                border-top: white ridge 2px;
                border-bottom:  white ridge 2px;
                padding: 0.2em;
            }
            p {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Travelworthy</h1>
        <div id="info">
            <div id="browserwindow"></div>
            <div id="history"></div>
            <div id="screen"></div>
        </div>
        <script src="window-object.js"></script>
    </body>
</html>
